services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.7.1
    container_name: musiconnect-zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - musiconnect-network
    healthcheck:
      test: ["CMD-SHELL", "echo ruok | nc -w 2 localhost 2181 | grep imok"]
      interval: 10s
      timeout: 5s
      retries: 10

  kafka-broker:
    image: confluentinc/cp-kafka:7.7.1
    container_name: musiconnect-kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-broker:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_LOG_RETENTION_HOURS: ${KAFKA_LOG_RETENTION_HOURS:-168}
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - musiconnect-network
    healthcheck:
      test: ["CMD-SHELL", "cub kafka-ready -b localhost:9092 1 30"]
      interval: 10s
      timeout: 10s
      retries: 10

  kafka-ui:
    image: provectuslabs/kafka-ui:v0.7.2
    container_name: musiconnect-kafka-ui
    restart: unless-stopped
    depends_on:
      - kafka-broker
    ports:
      - "8085:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: musiconnect
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka-broker:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - musiconnect-network

  log-topic-init:
    image: confluentinc/cp-kafka:7.7.1
    container_name: musiconnect-log-topic-init
    depends_on:
      kafka-broker:
        condition: service_healthy
    restart: "no"
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        cub kafka-ready -b kafka-broker:9092 1 30 && \
        kafka-topics --create --if-not-exists \
          --bootstrap-server kafka-broker:9092 \
          --replication-factor 1 \
          --partitions $${LOG_KAFKA_PARTITIONS:-3} \
          --topic $${LOG_KAFKA_TOPIC:-musiconnect-logs}
    environment:
      LOG_KAFKA_TOPIC: ${LOG_KAFKA_TOPIC:-musiconnect-logs}
      LOG_KAFKA_PARTITIONS: ${LOG_KAFKA_PARTITIONS:-3}
    networks:
      - musiconnect-network

volumes:
  kafka_data:

networks:
  musiconnect-network:
    external: true
